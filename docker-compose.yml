services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: tabgraphsyn_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=tabgraphsyn
    networks:
      - tabgraphsyn_network

  # Django web application with GPU support
  web:
    build: .
    container_name: tabgraphsyn_web
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=tabgraphsyn_site.settings
      - TABGRAPHSYN_MONGO_URI=mongodb://mongodb:27017
      - TABGRAPHSYN_MONGO_DB=tabgraphsyn
      - TABGRAPHSYN_MONGO_USERS_COLLECTION=users
      - TABGRAPHSYN_MONGO_RUNS_COLLECTION=runs
      # Load from .env file for production
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
    depends_on:
      - mongodb
    networks:
      - tabgraphsyn_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  mongodb_data:
  static_volume:
  media_volume:

networks:
  tabgraphsyn_network:
    driver: bridge
